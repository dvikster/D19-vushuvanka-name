<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вышиванка имя</title>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="row">
            <div class="logo">
                <img src="img/logo.png" alt="log">
            </div>
            <h1>Обери свою вишиванку</h1>
            <div class="lang">
                <button class="UAlang"><img src="img/uaflag.jpg" alt="ua flag"></button>
                <button class="ENlang"><img src="img/usaflag.jpg" alt="usa flag"></button>
            </div>
        </div>
    </header>

    <div class="contetnt">
        <p class="poet">
            Одягнімо вишиванки, друже,<br>
            Хай побачить українців світ — <br>
            Молодих, відважних, дужих, <br>
            У єднанні на сто тисяч літ.
        </p>

        <div class="col">
            <p class="enter-your-name">
                Введіть своє ім'я <br>(українською)
            </p>
            <input type="text" id="name">
            <p id="out"></p>
        </div>
    </div>

    <div class="adv">
        <p>Advertising</p>
    </div>

    <footer>
        <div class="row">
            <p>Designed and coded by
                <a href="https://github.com/dvikster/" target="_blank">Dvikster</a>,
                <a href="https://github.com/stonedem0" target="_blank">Asya Lem</a>,
                <a href="https://github.com/Strilets07" target="_blank">Strilets</a>.
            </p>
        </div>
    </footer>
</div>
<script src="js.js"></script>
</body>
</html>
