<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вышиванка имя</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="row">
          <div class="logo">
              <img src="img/logo.png" alt="log">
          </div>
            <h1>Обери свою вишиванку</h1>
          <div class="lang">
              <button class="UAlang">UA</button><button class="ENlang">EN</button>
          </div>
      </div>
    </header>

    <div class="contetnt">
        <p class="poet">
            Одягнімо вишиванки, друже,<br>
            Хай побачить українців світ — <br>
            Молодих, відважних, дужих, <br>
            У єднанні на сто тисяч літ.
        </p>

        <div class="col">
            <p class="enter-your-name">
                Введіть своє ім'я <br>(українською)
            </p>
          <input type="text" id="name">
          <p id="out"></p>
        </div>
    </div>


    <div class="adv">
          <p>Advertising</p>
    </div>

    <footer>
        <div class="row">
            <p>Designed and coded with ❤ by dvikster </p>
        </div>
</div>
<script src="js.js"></script>
</body>
</html>
